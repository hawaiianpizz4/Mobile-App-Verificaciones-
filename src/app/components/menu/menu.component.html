<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let option of menuOptions">
        <ion-icon name="{{ option.icon }}" slot="start"></ion-icon>
        <ion-button routerLink="{{ option.route }}">{{
          option.title
          }}</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu side="start" menuId="second" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√∫ Gestion Cobranza</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let option of menuOptions" class="menu-item">
        <ion-icon name="{{ option.icon }}" slot="start"></ion-icon>
        <ng-container *ngIf="!option.subMenu">
          <ion-label routerLink="{{ option.route }}" (click)="closeMenu()" class="ion-text-bold">{{ option.title }}</ion-label>
        </ng-container>
        <ng-container *ngIf="option.subMenu">
          <ion-item class="submenu" (click)="option.showSubMenu = !option.showSubMenu">
            <ion-label class="ion-text-bold">{{ option.title }}</ion-label>
            <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
          </ion-item>
          <ion-list *ngIf="option.subMenu && option.showSubMenu" class="submenu">
            <ion-item *ngFor="let subOption of option.subMenu">
              <ion-icon name="{{ subOption.icon }}" slot="start"></ion-icon>
              <ion-label routerLink="{{ subOption.route }}" (click)="closeMenu()" class="ion-text-bold">{{ subOption.title }}</ion-label>
            </ion-item>
          </ion-list>
        </ng-container>
      </ion-item>
    </ion-list>
  </ion-content>






</ion-menu>
