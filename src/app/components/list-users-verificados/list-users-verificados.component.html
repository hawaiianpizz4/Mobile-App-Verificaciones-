<div class="card" (click)="clicked.emit()">
  <div class="icon-container">
    <ion-icon name="person-outline"></ion-icon>
  </div>
  <div class="info-container">
    <ion-item-group>
      <ion-item>
        <h5>{{ item.nombreCliente }}</h5>
      </ion-item>
      <p><strong>Cedula :</strong>{{ item.cedulaCliente}}</p>
      <p><strong>Direccion:</strong>{{ item.direccionDomiciliaria}}</p>

      <ion-item>
        <app-button (click)="goToVeriDetail()">Detalle</app-button>
      </ion-item>
    </ion-item-group>
  </div>

  <ion-buttons>
    <ion-button *ngIf="item.estado == 0">
      <ion-icon name="checkmark-done-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</div>
