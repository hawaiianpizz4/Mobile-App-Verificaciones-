<div class="card" (click)="clicked.emit()">
  <div class="icon-container">
    <ion-icon name="person-outline"></ion-icon>
  </div>
  <div class="info-container">
    <ion-item-group>
      <ion-item>  
        <h5 style="color:#285430">{{item.vf_nombre_cliente}}</h5>
      </ion-item>
      <p><strong>Lugar:</strong> {{item.vf_lugar_a_verificar}}</p>
      <p><strong>Domicilio:</strong> {{item.dndlD_direccion_domiciliaria}}</p>
      <p><strong>Trabajo:</strong> {{item.dndlN_direccion_trabajo}}</p>
      <p><strong>Nombre Tienda:</strong> {{item.vf_nombre_tienda}}</p>
      <p><strong>Celular:</strong> {{item.dndlN_telefonocelular}}</p>
    </ion-item-group>
  </div>

  <ion-buttons >
    <ion-button  *ngIf="item.estado == 0">
      <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
    </ion-button>
  </ion-buttons>
</div>
