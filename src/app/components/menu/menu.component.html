<ion-menu side="start" menuId="second" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú Gestion Cobranza</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-accordion-group expandMode="single">
      <ion-accordion value="cobranza">
        <ion-item slot="header">
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          <ion-label>Cobranza</ion-label>
        </ion-item>

        <ion-list slot="content">
          <ion-item>
            <ion-label routerLink="/" routerDirection="root" class="ion-text-bold" (click)="closeMenu()">
              <ion-icon name="wallet-outline" slot="start"></ion-icon>
              Gestiones Cobranza
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label routerLink="/historial" routerDirection="root" class="ion-text-bold" (click)="closeMenu()">
              <ion-icon name="document-outline" slot="start"></ion-icon>
              Historia Gestión
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label routerLink="/refi-historial" routerDirection="root" class="ion-text-bold" (click)="closeMenu()">
              <ion-icon name="document-text-outline" slot="start"></ion-icon>
              Historia Refinanciamiento
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>

      <ion-accordion value="verification">
        <ion-item slot="header">
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>Verificación</ion-label>
        </ion-item>

        <ion-list slot="content">
          <ion-item>
            <ion-label routerLink="/verificaciones" routerDirection="root" class="ion-text-bold" (click)="closeMenu()">
              <ion-icon name="calendar-outline" slot="start"></ion-icon>
              Clientes Por Reservar
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label routerLink="/verificaciones2" routerDirection="root" class="ion-text-bold" (click)="closeMenu()">
              <ion-icon name="time-outline" slot="start"></ion-icon>
              Clientes Reservados
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label routerLink="/verificados" routerDirection="root" class="ion-text-bold" (click)="closeMenu()">
              <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
              Clientes Verificados
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </ion-content>


</ion-menu>
