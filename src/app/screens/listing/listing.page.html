<ion-content class="ion-padding">
  <div class="header">
    <div class="contenedor">
      <img src="assets/images/IconoIcesa.png" alt="iconoIcesa">
      <div class="centrado"><h1>Gestores</h1></div>                                                     
    </div>
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content
        pullingIcon="chevron-down-circle-outline"
        pullingText="Arrastra para refrescar"
        refreshingSpinner="circles"
        refreshingText="Actualizando...">
      </ion-refresher-content>
    </ion-refresher>
  </div>
  <app-searchbar (ionChange)="handleChange($event)"></app-searchbar>
  <ion-item>
    <ion-badge slot="start">{{results.length}} Resultados</ion-badge>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-label>Registro Manual</ion-label>
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <div class="categories">
    <!-- <app-category-item *ngFor="let item of categories" [item]="item"></app-category-item> -->
  </div>
  <h1 class="list-header">Lista</h1>
  <div class="food-list" *ngIf="results.length == 0">
    <app-food-card
      *ngFor="let user of getdata  | slice:0:15;"
      [item]="user"
      (clicked)="goToDetailPage(user.numeroCredito)"
    ></app-food-card>
  </div>
  <div class="food-list">
    <app-food-card
      *ngFor="let user of results | slice:0:15"
      [item]="user"
      (clicked)="goToDetailPage(user.numeroCredito)"
    ></app-food-card>
  </div>
  <div class="empty-cart" *ngIf="!(getdata).length || 0">
    <ion-icon  name="card"></ion-icon>
    <p>0 Registros para {{usuarioInsert}} desliza la pantalla para actualizar</p>
  </div>
</ion-content>
