<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="header">
    <div class="contenedor">
      <img src="assets/images/IconoIcesa.png" alt="iconoIcesa">
      <div class="centrado"><h1>Reservar</h1></div>
    </div>
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content
        pullingIcon="chevron-down-circle-outline"
        pullingText="Arrastra para refrescar"
        refreshingSpinner="circles"
        refreshingText="Actualizando...">
      </ion-refresher-content>
    </ion-refresher>
  </div>

  <h1 class="list-header">Lista</h1>
  <div class="food-list" *ngIf="dataList.length != 0">
    <app-list-users-verifi
      *ngFor="let user of dataList "
      [item]="user"
      (clicked)="setClienteReservado(user)"
    ></app-list-users-verifi>
  </div>

  <div class="empty-cart" *ngIf="!(dataList).length || 0">
    <ion-icon  name="card"></ion-icon>
    <p>0 Registros para verificaciones</p>
  </div>

</ion-content>
