<div class="form-input">
  <ion-item fill="outline" class="ion-no-padding">
    <ion-label position="floating">{{ labelText }}</ion-label>
    <ion-input
      formControlName="{{ inputName }}"
      type="{{ inputType }}"
      disabled="{{ inputDisabled }}"
      value="{{ inputValue }}"
    >
    </ion-input
    >-
    <ion-note slot="helper">{{ inputHelper }}</ion-note>
    <ion-note slot="error">{{ inputError }}</ion-note>
  </ion-item>
</div>
