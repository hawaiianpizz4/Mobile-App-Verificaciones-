<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let option of menuOptions">
        <ion-icon name="{{ option.icon }}" slot="start"></ion-icon>
        <ion-button routerLink="{{ option.route }}">{{
          option.title
          }}</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu side="start" menuId="second" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Men√∫ Gestion Cobranza</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item class="menu-item" *ngFor="let option of menuOptions">
        <ion-item class="submenu" (click)="option.showSubMenu = !option.showSubMenu">
          <ion-label class="ion-text-bold">{{ option.title }}</ion-label>
          <ion-icon name="chevron-down-outline" slot="end" *ngIf="!option.showSubMenu"></ion-icon>
          <ion-icon name="chevron-up-outline" slot="end" *ngIf="option.showSubMenu"></ion-icon>
        </ion-item>
        <ion-list *ngIf="option.showSubMenu" class="menu-submenu">
          <ion-item *ngFor="let item of option.items">
            <ion-icon name="{{ item.icon }}" slot="start"></ion-icon>
            <ion-label routerLink="{{ item.route }}" (click)="closeMenu()" class="ion-text-bold">{{ item.title }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-list>
  </ion-content>





</ion-menu>
